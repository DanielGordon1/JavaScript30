<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('console hi');
    // Interpolated
    console.log('hello i am a %s', 'fucking');
    const string = 'string';
    console.log(`hello i am a ${string}`);

    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')

    // warning!
    console.warn('Oh noooo');

    // Error :|
    console.error('SHiiittt!');
    // Info
    console.info('Crocodiles are very dangerous');

    // Testing
    // if false throw error message, else nothing happens
    console.assert(1 === 2, 'That is wrong!');
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements with all their methods.
    console.dir(p);

    // Grouping together
    dogs.forEach(dog =>  {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age *7 } dog years old.`)
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/DanielGordon1')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      console.table(dogs);


  </script>
</body>
</html>
